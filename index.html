<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laboratorio 10</title>
</head>
<body>
    <h1>Información de la persona</h1>
    <div id="nombre"></div>
    <div id="edad"></div>
    <div id="esestudiante"></div>

    <script>
        // Declaración de variables
        let nombre = "mario";
        let edad = 18; // Cambio a número
        let esestudiante = true; // Cambio a booleano

        // Imprimir en consola
        console.log("nombre: ", nombre);
        console.log("edad: ", edad);
        console.log("esestudiante: ", esestudiante);

        // Imprimir cada variable por separado en la página usando innerHTML
        document.getElementById("nombre").innerHTML = `<p>nombre: ${nombre}</p>`;
        document.getElementById("edad").innerHTML = `<p>edad: ${edad}</p>`;
        document.getElementById("esestudiante").innerHTML = `<p>es estudiante: ${esestudiante}</p>`;
    </script>
</body>
</html>

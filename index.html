<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laboratorio 10</title>
</head>
<body>
    <script>
        //practica 1
        //declaracion de variables
        let nombre = "mario";
        let edad = "18";
        let esestudiante = "true";

        //imprimir en consola
        console.log("nombre: ",nombre);
        console.log("edad: ",edad);
        console.log("esestudiante: ",esestudiante);

        document.write("nombre: ",nombre);
        document.write("<br>edad: ",edad);
        document.write("<br>sestudiante: ",esestudiante);

        //pratica 2
        let numero1 = 100;
        let numero2 = 50;
        let suma = numero1 + numero2;
        let resta = numero1 - numero2;
        let multiplicacion = numero1 * numero2;
        let division = numero1 / numero2;


        //publicar en consola
        console.log("suma = ", suma)
        console.log("resta = ", resta)
        console.log("multiplicacion = ", multiplicacion)
        console.log("division = ", division)

        //publicar en pagina
        document.write("<br>suma = ", suma);
        document.write("<br>resta = ", resta);
        document.write("<br>multiplicacion = ", multiplicacion);
        document.write("<br>division = ", division);

       

    </script>
    
</body>
</html>
<!DOCTYPE html>
